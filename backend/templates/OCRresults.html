<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .editable-text {
            width: 100%;
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        .highlight-added {
            background-color: yellow;
        }
        .highlight-removed {
            background-color: red;
            text-decoration: line-through;
        }
        .result-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .image-container {
            width: 45%;
        }
        .text-container {
            width: 45%;
        }
        .save-button {
            background-color: #d33d18;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="background-color: #8B0000; color: white; padding: 10px;">
            <a href="/" class="logo-link" style="text-decoration: none; color: white; font-size: 20px;">
                Recovering Early Hollywood
            </a>
            <nav style="float: right;">
                <a href="/history" style="text-decoration: none; color: white; font-size: 18px;">View History</a>
                <a href="/upload" style="text-decoration: none; color: white; font-size: 18px; margin-left: 20px;">Upload</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>OCR Processing Results</h1>

        <div id="flash-message" style="display:none; padding: 10px; margin: 20px 0; border: 1px solid transparent;"></div>

        {% for filename, text in results %}
        <div class="result-container">
            <div class="image-container">
                <h3>{{ filename }}</h3>
                <img src="{{ url_for('static', filename='img/' + filename) }}" alt="{{ filename }}" style="max-width: 500px;">
            </div>
            <div class="text-container">
                <h3>OCR Text</h3>
                <div id="ocrText_{{ loop.index }}" class="editable-text" contenteditable="true">{{ text }}</div>
                <button class="save-button" onclick="saveEdits('{{ filename }}', '{{ loop.index }}')">Save Edits</button>
            </div>
        </div>
        {% endfor %}
        <div style="text-align: center; margin-top: 50px;">
            <button class="save-button" style="background-color: #d33d18;" onclick="uploadToFirebase()">Upload to Database</button>
        </div>
    </main>

    <script>
        function saveEdits(filename, index) {
            const ocrDiv = document.getElementById(`ocrText_${index}`);
            const updatedText = ocrDiv.innerText;

            fetch("/save_ocr_content", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    image_filename: filename,
                    ocr_text: updatedText,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert(`OCR content for "${filename}" saved successfully!`);
            })
            .catch(error => {
                console.error("Error saving OCR content:", error);
                alert("Failed to save content for " + filename);
            });
        }

        function displayFlashMessage(message, status) {
            const flash = document.getElementById("flash-message");
            flash.style.display = "block";
            flash.textContent = message;

            if (status === "success") {
                flash.style.backgroundColor = "#d4edda";
                flash.style.color = "#155724";
                flash.style.borderColor = "#c3e6cb";
            } else {
                flash.style.backgroundColor = "#f8d7da";
                flash.style.color = "#721c24";
                flash.style.borderColor = "#f5c6cb";
            }
        }

        function uploadToFirebase() {
            const groupedDocs = {};

            document.querySelectorAll('[id^="ocrText_"]').forEach(div => {
                const index = div.id.split("_")[1];
                const text = div.innerText;
                const filename = document.querySelector(`button[onclick*="'${index}'"]`).getAttribute("onclick").split("'")[1];

                // Get base name before "_page_X"
                const baseMatch = filename.match(/^(.*)_page_\d+\.jpg$/);
                const baseKey = baseMatch ? baseMatch[1] : filename;

                if (!groupedDocs[baseKey]) {
                    groupedDocs[baseKey] = {
                        image_filenames: [],
                        ocr_texts: []
                    };
                }

                groupedDocs[baseKey].image_filenames.push(filename);
                groupedDocs[baseKey].ocr_texts.push(text);
            });

            const documents = Object.entries(groupedDocs).map(([baseKey, value]) => ({
                base_filename: baseKey,
                image_filenames: value.image_filenames,
                combined_text: value.ocr_texts.join("\n\n")
            }));

            fetch("/upload_to_firebase", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ documents }),
            })
            .then(response => response.json())
            .then(data => {
                displayFlashMessage(data.message, data.status);
            })
            .catch(error => {
                console.error("Upload failed:", error);
                displayFlashMessage("An unexpected error occurred during upload.", "error");
            });
        }

    </script>
</body>
</html>
