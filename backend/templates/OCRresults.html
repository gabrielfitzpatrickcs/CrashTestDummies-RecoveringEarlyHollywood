<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .editable-text {
            width: 100%;
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        .highlight-added {
            background-color: yellow;
        }
        .highlight-removed {
            background-color: red;
            text-decoration: line-through;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .image-container {
            width: 45%;
        }
        .text-container {
            width: 45%;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="background-color: #8B0000; color: white; padding: 10px;">
            <a href="/" class="logo-link" style="text-decoration: none; color: white; font-size: 20px;">
                Recovering Early Hollywood
            </a>
            <nav style="float: right;">
                <a href="/history" style="text-decoration: none; color: white; font-size: 18px;">View History</a>
                <a href="/upload" style="text-decoration: none; color: white; font-size: 18px; margin-left: 20px;">Upload</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>OCR Processing Result</h1>
        <div class="container">
            <div class="image-container">
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename='img/' + image_filename) }}" alt="Uploaded Image" style="max-width: 500px;">
            </div>
            <div class="text-container">
                <h3>OCR Text</h3>
                <!-- Editable content -->
                <div id="ocrText" class="editable-text" contenteditable="true">{{ ocr_text }}</div>
                <button id="saveButton" class="save-button">Save Edits</button>
            </div>
        </div>
    </main>

    <script>
        // Track the original content to identify changes
        let originalContent = "{{ ocr_text }}";
        let currentContent = originalContent;

        function applyChanges() {
            let diff = compareText(originalContent, currentContent);

            // Apply highlighting for additions and deletions
            document.getElementById("ocrText").innerHTML = diff;
        }

        // Simple comparison function to identify additions and deletions
        function compareText(original, updated) {
            let added = "";
            let removed = "";
            let originalIndex = 0;
            let updatedIndex = 0;

            while (originalIndex < original.length && updatedIndex < updated.length) {
                if (original[originalIndex] !== updated[updatedIndex]) {
                    if (original[originalIndex] !== updated[updatedIndex]) {
                        removed += "<span class='highlight-removed'>" + original[originalIndex] + "</span>";
                        originalIndex++;
                    }
                    added += "<span class='highlight-added'>" + updated[updatedIndex] + "</span>";
                    updatedIndex++;
                } else {
                    added += updated[updatedIndex];
                    originalIndex++;
                    updatedIndex++;
                }
            }

            return added + updated.slice(updatedIndex);  // Handle remaining additions
        }

        // Track the user's input and identify changes
        document.getElementById("ocrText").addEventListener("input", function() {
            currentContent = document.getElementById("ocrText").innerText;  // Get updated content
            applyChanges();  // Highlight additions and deletions
        });

        // Save edited content when the save button is clicked
        document.getElementById("saveButton").addEventListener("click", function() {
            let updatedText = document.getElementById("ocrText").innerText;

            // Send the updated text to the server via AJAX to save
            fetch("/save_ocr_content", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    image_filename: "{{ image_filename }}",
                    ocr_text: updatedText,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert("OCR content saved successfully!");
                originalContent = updatedText;  // Update the original content
            })
            .catch(error => {
                console.error("Error saving OCR content:", error);
                alert("Failed to save the content. Please try again.");
            });
        });
    </script>
</body>
</html>
