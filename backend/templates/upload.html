<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .flash-message {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
            color: #a94442;
            padding: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="background-color: #8B0000; color: white; padding: 10px;">
            <a href="/" class="logo-link" style="text-decoration: none; color: white; font-size: 20px;">
                Recovering Early Hollywood
            </a>
            <nav style="float: right;">
                <a href="/history" style="text-decoration: none; color: white; font-size: 18px;">View History</a>
                <a href="/upload" style="text-decoration: none; color: white; font-size: 18px; margin-left: 20px;">Upload</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Upload Your Image for OCR Processing</h1>

        <!-- Flash message section -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/process_image" method="POST" enctype="multipart/form-data">
            <label for="file">Choose one or more images or PDFs to upload:</label><br>
            <input type="file" name="file" id="file" multiple accept="image/*,.pdf" required><br><br>
            <button type="submit">Upload Files</button>
        </form>
    </main>
</body>
</html>
